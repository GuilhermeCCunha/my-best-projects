<app-menu (navToggle)="mainNav.toggle()" />

<mat-drawer-container class="container" autosize>
  <mat-drawer #mainNav class="sidenav">
    <mat-list>
      <mat-list-item routerLinkActive="active" #rla1="routerLinkActive" [activated]="rla1.isActive"
        [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/">
          <mat-icon [fontSet]="rla1.isActive ? 'material-icons' : 'material-icons-outlined'">home</mat-icon>
          <span>{{'Links.home' | translate }}</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active" #rla2="routerLinkActive" [activated]="rla2.isActive">
        <a routerLink="/about">
          <mat-icon [fontSet]="rla2.isActive ? 'material-icons' : 'material-icons-outlined'">info</mat-icon>
          <span>{{'Links.about' | translate }}</span>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <ng-content />
</mat-drawer-container>
