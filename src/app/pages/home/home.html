<div class="container">
  <div class="responsive-grid">
    @for (project of projects; track project.name) {
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          {{ project.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <p>
          <small>
            {{ 'Home.card.LanguageUsed' | translate}}: {{
            project.language}}
          </small>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a matButton [href]="project.html_url" target="_blank">
          {{ 'Home.card.details' | translate}}
        </a>
      </mat-card-actions>
    </mat-card>
    }
  </div>
  @if (projects.length === 0) {
  <p>
    {{ 'githubProjects.noProjects' | translate}}
  </p>
  }
</div>
